<div class="row m-0 h-100">
    <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="assets/images/signin-bg.jpg" alt="Login image" class="w-100 vh-100 auth-bg">
    </div>
    <div class="col-sm-6 text-black">
        <div class="px-5 ms-xl-4">
            <span class="h1 fw-bold mb-0">Logo</span>
        </div>
        <div class="flex-center-box h-custom-2 px-5 mb-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
            <form class="auth-form">
                <h3 class="fw-normal mb-3 pb-3">Sign up</h3>
                <div class="form-outline mb-4">
                    <label class="form-label" for="name">Full Name</label>
                    <input type="text" id="name" class="form-control form-control-lg" required />
                    <div class="invalid-feedback">
                        Full name is required.
                    </div>
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="email">Email address</label>
                    <input type="email" id="email" class="form-control form-control-lg" required />
                    <div class="invalid-feedback">
                        Email is required.
                    </div>
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control form-control-lg" required />
                    <div class="invalid-feedback">
                        Password is required.
                    </div>
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="confirm">Confirm Password</label>
                    <input type="password" id="confirm" class="form-control form-control-lg" required />
                    <div class="invalid-feedback">
                        Confirm password is required.
                    </div>
                </div>
                <div class="pt-1 mb-4">
                    <button class="btn btn-info btn-lg btn-block primary-bg" type="submit">Register</button>
                </div>
                <p>Aready have an account? <a [routerLink]="['/login']" class="link-info">Login</a></p>
            </form>
        </div>
    </div>
</div>
